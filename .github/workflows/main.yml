name: CI Pipeline

on:
  push:
    branches: ['main', 'master', 'develop']
  pull_request:
    branches: ['main', 'master', 'develop']

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint '**/*.ts'
        env:
          CI: true

      - name: Run Prettier
        run: npx prettier --check '**/*.ts'

